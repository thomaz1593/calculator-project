<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Project Calculator | TheOdinProject</title>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <p class="number">22</p>
        </div>
        <div class="digits">
            <button class="btn-one btn-digit" value="1">1</button>
            <button class="btn-two btn-digit" value="2">2</button>
            <button class="btn-three btn-digit" value="3">3</button>
            <button class="btn-four btn-digit" value="4">4</button>
            <button class="btn-five btn-digit" value="5">5</button>
            <button class="btn-six btn-digit" value="6">6</button>
            <button class="btn-seven btn-digit" value="7">7</button>
            <button class="btn-eight btn-digit" value="8">8</button>
            <button class="btn-nine btn-digit" value="9">9</button>
        </div>
        <div class="operators">
            <button class="btn-add btn-operator" value="+">+</button>
            <button class="btn-sub btn-operator" value="-">-</button>
            <button class="btn-mul btn-operator" value="*">*</button>
            <button class="btn-div btn-operator" value="/">/</button>
        </div>
        <div class="results">
            <button class="btn-clear">Clear</button>
            <button class="btn-equals">=</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
